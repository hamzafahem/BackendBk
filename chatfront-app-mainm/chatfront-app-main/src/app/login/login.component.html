<div class="login-container">
  <div class="login-form">
    <h2>Welcome Back! You've been missed</h2>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
        <i class="icon fa fa-envelope"></i>
      </div>

      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
        <i class="icon fa fa-lock"></i>
      </div>

      <div class="remember-me">
        <label>
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
          Remember Me
        </label>
      </div>

      <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>

      <button type="submit" class="btn-submit">Continue</button>

      <div class="separator">
        <span>OR</span>
      </div>

      <button class="btn-google">
        <span class="google-text">Sign in with Google</span>
        <img class="google-icon" src="assets/images/google.png" alt="Google" />
      </button>
    </form>
  </div>
</div>
